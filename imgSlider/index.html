<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imgSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <button class="sliderBtn sliderBtn--left">
            <img class="sliderArrow" src="img/arrow_back_ios_black_24dp.svg">
        </button>
        <div class="sliderPathContainer">
            <ul class="sliderPath">
                <li class="sliderSlide currentSlide">
                    <img class="sliderImg" src="img/ali.PNG" alt="boxer">
                </li>
                <li class="sliderSlide">
                    <img class="sliderImg" src="img/chainsaw.PNG" alt="chainsaw">
                </li>
                <li class="sliderSlide">
                    <img class="sliderImg" src="img/frogg.PNG" alt="frog">
                </li> 
            </ul>
        </div>
        <button class="sliderBtn sliderBtn--right">
            <img class="sliderArrow" src="img/arrow_forward_ios_black_24dp.svg">
        </button>
    </div>
<script src="slider.js"></script>   
</body>
</html>
